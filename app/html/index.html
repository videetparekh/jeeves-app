<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Recorder and Youtube Downloader</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/static/css/index.css">
    <script src="/static/js/index.js"></script>
</head>

<body>
    <div class="container">
        <div class="block">
            <h2>Record Audio</h2>
            <button class="record-button" id="recordButton">
                <i class="fas fa-microphone-alt microphone-icon inactive"></i>
            </button>
        </div>
        <div class="block">
            <h2>Download from Youtube</h2>
            <div class="input-container">
                <input type="text" placeholder="Paste Youtube URL" id="youtubeUrl"/>
                <button type="submit" id="downloadButton" value="Sumbit URL">Submit URL</button>
            </div>
        </div>
    </div>

    <div id="buttonContainer" style="display: none;"> </div>
</body>
</html>
